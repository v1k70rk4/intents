          - "(csökkentsd a hang[erő]t;<name>) <volume_step>"
        expansion_rules:
          volume_step: "{volume_step_down:volume_step}[[ ]%| százalék][kal]"
        slots:
          volume_step: "down"
        requires_context:
          domain: "media_player"

      # Area/floor by name - up
