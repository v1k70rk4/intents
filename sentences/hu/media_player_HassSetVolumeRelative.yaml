---
language: hu
intents:
  HassSetVolumeRelative:
    data:
      # Current area - up
      - sentences:
          - "hangosíts[d] [fel]"
          - "(növeld [meg] a hang[erő]t|hangerő fel[jebb])"
          - "hangosabb[ra|an]"
        slots:
          volume_step: "up"
        requires_context:
          area:
            slot: true
      - sentences:
          - "hangosíts[d] [fel] <volume_step>"
          - "növeld [meg] a hang[erő]t <volume_step>"
        expansion_rules:
          volume_step: "{volume_step_up:volume_step}[[ ]%| százalék][kal]"
        requires_context:
          area:
            slot: true

      # Current area - down
      - sentences:
          - "halkíts[d] [le]"
          - "(csökkentsd a hang[erő]t|hangerő le[jebb])"
          - "halkabb[ra|an]"
        slots:
          volume_step: "down"
        requires_context:
          area:
            slot: true
      - sentences:
          - "halkíts[d] [le] <volume_step>"
          - "csökkentsd a hang[erő]t <volume_step>"
        expansion_rules:
          volume_step: "{volume_step_down:volume_step}[[ ]%| százalék][kal]"
        requires_context:
          area:
            slot: true

      # Media player by name - up
      - sentences:
          - "(hangosítsd [fel];<name>)"
          - "(növeld [meg] a hang[erő]t;<name>)"
        slots:
          volume_step: "up"
        requires_context:
          domain: "media_player"
      - sentences:
          - "(hangosítsd [fel];<name>) <volume_step>"
          - "(növeld [meg] a hang[erő]t;<name>) <volume_step>"
        expansion_rules:
          volume_step: "{volume_step_up:volume_step}[[ ]%| százalék][kal]"
        slots:
          volume_step: "up"
        requires_context:
          domain: "media_player"

