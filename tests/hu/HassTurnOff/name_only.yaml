---
# HassTurnOff - name_only
# example: kapcsold ki a mennyezeti világítást
# slots: {name}

language: "hu"
entities:
  - name: "mennyezeti világítás"
    domain: "light"
  - name: "tolóajtó"
    domain: "cover"

tests:
  - sentences:
      - "kapcsold ki a mennyezeti világítást"
      - "a mennyezeti világítást kapcsold ki"
      - "kapcsolj ki a mennyezeti világítást"
    slots:
      name: "mennyezeti világítás"
    response: "A lámpa kikapcsolva"

  # covers
  - sentences:
      - "zárd be a tolóajtót"
      - "csukd be a tolóajtót"
    slots:
      name: "tolóajtó"
    response: "A tolóajtó bezárva"
