language: hu
tests:
  - sentences:
      - "Állítsd a hőmérsékletet 30 fokra"
      - "Állítsd be a hőmérsékletet 30 fokra"
      - "Változtasd meg a hőfokot 30 fokra"
      - "Változtasd a hőmérsékletet 30 fokra"
      - "Hőmérséklet 30 fokra"
    intent:
      name: HassClimateSetTemperature
      slots:
        temperature: 30
    response: "A hőmérséklet 30 fokra állítva"

  - sentences:
      - "Állítsd be a hőfokot a hálóban 50 fokra"
      - "Állítsd be a háló hőmérsékletét 50 fokra"
      - "Állítsd be a hálóban a hőfokot 50 fokra"
      - "Hőfok 50 fokra a hálóban"
    intent:
      name: HassClimateSetTemperature
      slots:
        area: háló
        temperature: 50
    response: "A hőmérséklet 50 fokra állítva"

  # By floor
  - sentences:
      - "Állítsd be az első emeleten a hőmérsékletet 22 fokra"
      - "Hőmérséklet 22 fokra az első emeleten"
    intent:
      name: HassClimateSetTemperature
      slots:
        floor: első emelet
        temperature: 22
    response: "A hőmérséklet 22 fokra állítva"

  # By climate entity name
  - sentences:
      - "Állítsd be az irodai termosztát hőmérsékletét 25 fokra"
      - "Az irodai termosztát hőfokát állítsd 25 fokra"
      - "Változtasd meg az irodai termosztát hőmérsékletét 25 fokra"
    intent:
      name: HassClimateSetTemperature
      slots:
        name: Irodai termosztát
        temperature: 25
    response: "A hőmérséklet 25 fokra állítva"
