language: hu
responses:
  intents:
    HassTurnOff:
      default: |
        {% set translations = {
          "button": "A gomb",
          "camera": "A kamera",
          "input_button": "A gomb",
          "alarm_control_panel": "A riasztó",
          "automation": "Az automatizálás",
          "fan": "A ventilátor",
          "climate": "A termosztát",
          "humidifier": "A párásító",
          "input_boolean": "A kapcsoló",
          "siren": "A sziréna",
          "water_heater": "A vízmelegítő",
          "light": "A lámpa",
          "switch": "A kapcsoló",
          "remote": "A távvezérlő",
          "vacuum": "A porszívó",
          "media_player": "A médialejátszó",
          "lawn_mower": "A fűnyíró"
        } %}
        {{ translations.get(state.domain) }} kikapcsolva
      cover: |
        {% set magyar_maganhangzok = "aáeéiíoóöőuúüű" %}
        {% set elso_betu = slots.name[0].lower() %}
        {% if elso_betu in magyar_maganhangzok %}
          {% set nevelo = "Az" %}
        {% else %}
          {% set nevelo = "A" %}
        {% endif %}
        {{ nevelo }} {{ slots.name }} bezárva
      lock: |
        {% set magyar_maganhangzok = "aáeéiíoóöőuúüű" %}
        {% set elso_betu = slots.name[0].lower() %}
        {% if elso_betu in magyar_maganhangzok %}
          {% set nevelo = "Az" %}
        {% else %}
          {% set nevelo = "A" %}
        {% endif %}
        {{ nevelo }} {{ slots.name }} kinyitva
      lock_area: "A zárak kinyitva"
      cover_device_class: |
        {% set input_string = slots.device_class %}
        {% set device_class_translations = {
          "garage": "A garázskapu",
          "garázs": "A garázskapu",
          "napellenző": "A napellenző",
          "redőny": "A redőny",
          "függöny": "A függöny",
          "ajtó": "Az ajtó",
          "kapu": "A kapu",
          "árnyékoló": "Az árnyékoló",
          "zsalu": "A zsalu",
          "roló": "A roló",
          "ablak": "Az ablak"
        } %}
        {% set responses = [] %}
        {% for key, value in device_class_translations.items() %}
          {% if key in input_string %}
            {% set _ = responses.append(value ~ ' bezárva') %}
          {% endif %}
        {% endfor %}
        {% if responses %}
          {{ responses[0] }}
        {% else %}
          Bezárva
        {% endif %}
      lights_area: "A lámpák kikapcsolva"
      lights_floor: "A lámpák kikapcsolva"
      lights_all: "Az összes lámpa kikapcsolva"
      fans_area: "A ventilátorok kikapcsolva"
      fans_all: "Az összes ventilátor kikapcsolva"
      valve: |
        {% set magyar_maganhangzok = "aáeéiíoóöőuúüű" %}
        {% set elso_betu = slots.name[0].lower() %}
        {% if elso_betu in magyar_maganhangzok %}
          {% set nevelo = "Az" %}
        {% else %}
          {% set nevelo = "A" %}
        {% endif %}
        {{ nevelo }} {{ slots.name }} bezárva
